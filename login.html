<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Course UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .progress-bar {
            background: linear-gradient(90deg, #4F46E5 0%, #A5B4FC 100%);
            height: 6px;
            border-radius: 3px;
        }
        .btn-primary {
            background-color: #4F46E5;
            color: white;
        }
        .btn-secondary {
            background-color: #F3F4F6;
            color: #6B7280;
        }
        .btn-primary:hover {
            background-color: #3730A3;
        }
        .btn-secondary:hover {
            background-color: #E5E7EB;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal">

    <!-- Header Section -->
    <header class="flex items-center justify-between p-4 bg-blue-700 text-white shadow-md">
        <div class="flex items-center space-x-3">
            <img src="https://source.unsplash.com/40x40/?portrait" alt="Profile" class="w-12 h-12 rounded-full">
            <h1 class="text-lg font-semibold">Hello, Alonzo Lee ðŸ‘‹</h1>
        </div>
        <div class="flex space-x-4">
            <button class="p-2 bg-white rounded-full shadow-md hover:bg-gray-100">
                <i class="fas fa-bars fa-lg text-blue-300"></i>
            </button>
            <button class="p-2 bg-white rounded-full shadow-md hover:bg-gray-100">
                <i class="fas fa-bell fa-lg text-blue-300"></i>
            </button>
        </div>
    </header>

    <!-- Search Section -->
    <section class="p-4">
        <input type="text" placeholder="Search..." class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="flex justify-between mt-4 space-x-2">
            <button class="px-4 py-2 btn-primary rounded-full flex-1">All Topics</button>
            <button class="px-4 py-2 btn-secondary rounded-full flex-1">Popular</button>
            <button class="px-4 py-2 btn-secondary rounded-full flex-1">Newest</button>
            <button class="px-4 py-2 btn-secondary rounded-full flex-1">Advance</button>
        </div>
    </section>

    <!-- Course Tabs -->
    <section class="p-4">
        <div class="flex justify-between">
            <button class="px-4 py-2 btn-primary rounded-full flex-1">Ongoing</button>
            <button class="px-4 py-2 btn-secondary rounded-full flex-1">Completed</button>
        </div>
    </section>

    <!-- Course Cards Section -->
    <section class="p-4 space-y-6">
        <!-- Course Card 1 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <div class="flex items-center space-x-4">
                <img src="https://source.unsplash.com/64x64/?design" alt="Course Image" class="w-16 h-16 rounded-lg">
                <div class="flex-1">
                    <h2 class="text-lg font-semibold">Digital Design Thinking</h2>
                    <p class="text-sm text-gray-500">30 Files</p>
                </div>
            </div>
            <div class="mt-4">
                <div class="progress-bar" style="width: 70%;"></div>
                <p class="mt-2 text-right text-sm text-gray-500">70% Completed</p>
            </div>
        </div>

        <!-- Course Card 2 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <div class="flex items-center space-x-4">
                <img src="https://source.unsplash.com/64x64/?web" alt="Course Image" class="w-16 h-16 rounded-lg">
                <div class="flex-1">
                    <h2 class="text-lg font-semibold">Web Development</h2>
                    <p class="text-sm text-gray-500">20 Files</p>
                </div>
            </div>
            <div class="mt-4">
                <div class="progress-bar" style="width: 50%;"></div>
                <p class="mt-2 text-right text-sm text-gray-500">50% Completed</p>
            </div>
        </div>

        <!-- Course Card 3 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <div class="flex items-center space-x-4">
                <img src="https://source.unsplash.com/64x64/?art" alt="Course Image" class="w-16 h-16 rounded-lg">
                <div class="flex-1">
                    <h2 class="text-lg font-semibold">Creative Art Design</h2>
                    <p class="text-sm text-gray-500">25 Files</p>
                </div>
            </div>
            <div class="mt-4">
                <div class="progress-bar" style="width: 100%;"></div>
                <p class="mt-2 text-right text-sm text-gray-500">100% Completed</p>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation Bar -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-md">
        <div class="flex justify-around py-4">
            <button class="flex flex-col items-center text-gray-500 hover:text-blue-500">
                <i class="fas fa-home fa-lg"></i>
                <span class="text-xs">Home</span>
            </button>
            <button class="flex flex-col items-center text-blue-500">
                <i class="fas fa-plus-circle fa-lg"></i>
                <span class="text-xs">Add</span>
            </button>
            <button class="flex flex-col items-center text-gray-500 hover:text-blue-500">
                <i class="fas fa-user fa-lg"></i>
                <span class="text-xs">Profile</span>
            </button>
        </div>
    </footer>

</body>
</html>
